[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = ["npm ci --prefer-offline --no-audit"]

[phases.build]
cmds = ["echo 'No build step required for backend'"]

[start]
cmd = "node src/server.js"

[variables]
NODE_ENV = "production"

[health-check]
path = "/health"
interval = 30
timeout = 10
retries = 3
